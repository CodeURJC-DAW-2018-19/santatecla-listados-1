<mat-card>
    <mat-card-title>
        <div layout="row" layout-align="start center">
            <span flex>Temas</span>
        </div>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-expansion-panel [ngStyle]="{'cursor':'auto'}" *ngFor='let lesson of lessons'>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{lesson.title}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngIf="loginService.getRolUserLoged()">
            <ng-template #thenBlock>
                <a [ngStyle]="{'cursor':'auto'}" *ngFor='let concept of lesson.conceptSet'
                   [routerLink]="['/teacherConceptView/:id', concept.idConcept]">
                    {{concept.title}}
                </a>
            </ng-template>

            <ng-template #elseBlock>
                <a [ngStyle]="{'cursor':'auto'}" *ngFor='let concept of lesson.conceptSet'
                   [routerLink]="['/studentConceptView/:id', concept.idConcept]">
                    {{concept.title}}
                </a>
            </ng-template>
        </div>
        <button mat-fab *ngIf="loginService.getRolUserLoged()" (click)="newConcept()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-expansion-panel>
    <button (click)="reloadPagination()">CARGAR MAS</button>
</mat-card>
<button mat-fab *ngIf="loginService.getRolUserLoged()" (click)="openAddLessonDialog()">
    <mat-icon>add</mat-icon>
</button>

<button align="end" mat-fab *ngIf="loginService.getRolUserLoged()" (click)="openDiagramDialog()">
    <mat-icon>add</mat-icon>
</button>

<ng-template #addLessonDialog let-dialogRef="dialogRef">
    <div layout="column" layout-fill>
        <h2 mat-dialog-title>
            Nuevo tema
        </h2>
        <mat-dialog-content flex>
            <div class="container">
                <div class="logo">Create a new account!</div>
                <div class="register-item">
                    <form #myform="ngForm" class="form form-register">

                        <mat-form-field>
                            <input
                                    matInput
                                    [(ngModel)]="lessonAdd.title"
                                    placeholder="Title"
                                    name="title"
                                    required
                            />
                        </mat-form-field>

                    </form>
                </div>
            </div>
        </mat-dialog-content>
        <mat-divider></mat-divider>
        <mat-dialog-actions align="end">
            <button type="button" mat-button class="text-upper" (click)="dialogRef.close()">Cerrar</button>
            <button type="button" mat-button color="accent" class="text-upper"
                    (click)="newLesson()">Guardar
            </button>
        </mat-dialog-actions>
    </div>

</ng-template>

<ng-template #DiagramDialog let-dialogRef="DiagramRef">
    <div layout="column" layout-fill>
        <h2 mat-dialog-title>
            Gr√°fica
        </h2>


        <td-chart [style.height.px]="300">
            <td-chart-toolbox
                    [show]="true"
                    [right]="30"
                    [top]="10"
                    [feature]="{dataView: {readOnly: true, title: 'View Data', lang: ['Data View', 'Turn Off', 'Refresh']},
                          dataZoom: {title: {zoom: 'Zoom', back: 'Back'}},
                          magicType: {type: ['line', 'bar', 'stack', 'tiled'],
                                      title: {line: 'Line', bar: 'Bar', stack: 'Stack', tiled: 'Tiled'}},
                          restore: {title: 'Restore'}}">
                <ng-template tdViewDataFormatter>
                    <table td-data-table>
                        <thead>
                        <tr td-data-table-column-row>
                            <th td-data-table-column>Category</th>
                            <th td-data-table-column>Yesterday</th>
                            <th td-data-table-column>Today</th>
                        </tr>
                        </thead>
                        <tbody>
                        <ng-container
                                *ngFor="let lesson of lessons; let i = index">
                            <tr td-data-table-row>
                                <td td-data-table-cell>{{lesson.title}}</td>
                                <td td-data-table-cell *ngIf="[150, 130, 150, 120, 150, 120] as firstSeries">
                                    {{firstSeries[i]}}
                                </td>
                                <td td-data-table-cell *ngIf="[80, 122, 80, 120, 80, 120] as secondSeries">
                                    {{secondSeries[i]}}
                                </td>
                                <td td-data-table-cell *ngIf="[80, 122, 80, 120, 80, 120] as thirdSeries">
                                    {{thirdSeries[i]}}
                                </td>
                            </tr>
                        </ng-container>
                        </tbody>
                    </table>
                </ng-template>
            </td-chart-toolbox>
            <td-chart-tooltip [trigger]="'item'"
                              [textStyle]="{ color: '#818181' }"
                              [backgroundColor]="'#ffffff'">
                <ng-template let-params let-ticket="ticket" tdTooltipFormatter>
                    <ng-container *ngIf="params">
                        <div layout="row" layout-align="start center">
                            <mat-icon>
                                <span [style.color]="params.color">people</span>
                            </mat-icon>
                            <span class="mat-caption pad-left-sm">
            {{params.seriesName + ': ' + params.value}}
          </span>
                        </div>
                    </ng-container>
                </ng-template>
            </td-chart-tooltip>
            <td-chart-x-axis [show]="true"
                             [position]="'bottom'"
                             [type]="'category'"
                             [data]="lessonsTitle"
                             [boundaryGap]="true">
            </td-chart-x-axis>
            <td-chart-y-axis [show]="true"
                             [type]="'value'"
                             [position]="'right'"
                             [max]="300"
                             [splitLine]="{ lineStyle: { type: 'dotted' }}">
            </td-chart-y-axis>
            <td-chart-series td-bar
                             [data]="[150, 130, 150, 120, 150, 120]"
                             [name]="'Correctas'"
                             [color]="'#F2724B'">
            </td-chart-series>
            <td-chart-series td-bar
                             [data]="[80, 122, 80, 120, 80, 120]"
                             [name]="'Sin responder'"
                             [color]="'#3A4950'">
            </td-chart-series>
            <td-chart-series td-bar
                             [data]="[80, 122, 80, 120, 80, 120]"
                             [name]="'Incorrectas'"
                             [color]="'#3A4950'">
            </td-chart-series>
        </td-chart>
        <mat-divider></mat-divider>
        <mat-dialog-actions align="end">
            <button type="button" mat-button class="text-upper" (click)="DiagramRef.close()">Cerrar</button>
            <button type="button" mat-button color="accent" class="text-upper"
                    (click)="newLesson()">Guardar
            </button>
        </mat-dialog-actions>
    </div>

</ng-template>
