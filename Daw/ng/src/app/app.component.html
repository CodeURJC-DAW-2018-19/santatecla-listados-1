<td-layout [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
    [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '240px' : '100%'"><!-- [class]="activeTheme" -->

    <td-layout-nav [toolbarTitle]="(media.registerQuery('gt-xs') | async) ? 'Aula Virtual' : ''" navigationRoute="/">

        <div td-toolbar-content layout="row" layout-align="end center" flex>
            <login></login>
        </div>

        <div flex layout-gt-sm="row" tdMediaToggle="gt-xs" layout-wrap [mediaClasses]="['push-sm']">
            <div flex-gt-sm="100">
                <router-outlet></router-outlet>
            </div>
        </div>

        <td-layout-footer>
            <div layout="row" layout-align="start center">
                <span class="mat-caption">Made with <mat-icon class="text-md">favorite</mat-icon> using
                    <a href="http://getcovalent.com" class="text-nodecoration tc-teal-600">Covalent</a>. CodeURJC ({{mode}})</span>
            </div>
        </td-layout-footer>
    </td-layout-nav>
</td-layout>
