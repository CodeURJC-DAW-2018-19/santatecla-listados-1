<mat-card>

    <mat-form-field class="full-width">
      <input matInput placeholder="Usuario" value="" [(ngModel)]="user">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Password" value="" [(ngModel)]="password">
    </mat-form-field>
  <button mat-raised-button color="primary" (click)="logIn()">Primary</button>
</mat-card>
